<div class="auth-wrapper custom-bg">
    <div class="auth-content">
     
      <div class="card">
        <div class="card-body text-center">
          <div class="mb-4">
            <i class="feather icon-lock auth-icon"></i>
          </div>
          <h3 class="mb-4">Forgot Password</h3>
          <div class="input-group mb-3">
            <input type="email" class="form-control small-placeholder" placeholder="Email" [(ngModel)]="username"/>
          </div>
          <button class="btn btn-primary mb-4" (click)="requestPasswordReset()" >Send</button>
          <p class="mb-2 text-muted">
            Already have an account?
            <a [routerLink]="['/auth/signin']">Sign in</a>
          </p>
          <p class="mb-0 text-muted">
            Donâ€™t have an account?
            <a [routerLink]="['/auth/signup']">Sign up</a>
          </p>
        </div>
      </div>
    </div>
  </div>

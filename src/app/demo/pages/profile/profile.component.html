<div class="container-fluid mt--7">
    <div class="row justify-content-center">
        <!-- Carte des informations du profil à gauche -->
        <div class="col-xl-4 order-xl-1 mb-5 mb-xl-0">
            <div class="card card-profile shadow">
                <div class="row justify-content-center">
                    <div class="col-lg-3 order-lg-2">
                        <div class="card-profile-image position-relative">
                            <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true"
                            (click)="deleteImage(user.id,user.imageUrl)" title="Delete image" class="delete-button" />
                            <a href="javascript:void(0)">
                                
                                <div class="profile-initials rounded-circle" *ngIf="!user.imageUrl">
                                    {{ getInitials(user?.fullname || '') }}
                                </div>
                                <img *ngIf="user.imageUrl" [src]="user.imageUrl"
                                    class="rounded-circle profile-image-preview" />
                            </a>
                            <!-- Icône plus pour changer l'image -->
                            <label class="upload-icon position-absolute" for="profileImageInput">
                                <i class="fas fa-plus-circle"></i>
                            </label>
                            <input type="file" id="profileImageInput" class="d-none" (change)="onImageSelected($event)">
                        </div>
                    </div>
                </div>

                <div class="card-body pt-0 pt-md-4">
                    
                    <div class="text-center">
                        
                        <h4>
                            {{ user.fullname }}<span class="font-weight-light"></span>
                        </h4>
                        <div class="h5 mt-4">
                            <i class="ni business_briefcase-24 mr-2"></i>{{ user.description }}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Carte d'édition du profil à droite -->
        <div class="col-xl-8 order-xl-2">
            <div class="card bg-light shadow">
                <div class="card-header bg-white border-0">
                    <div class="row align-items-center">
                        <div class="col-8">
                            <h3 class="mb-0">Update Profile</h3>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form>
                        <h6 class="heading-small text-muted mb-4 color">Personal informations</h6>
                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label color" for="input-username">Username</label>
                                        <input type="text" id="input-username"
                                            class="form-control form-control-alternative" [(ngModel)]="user.username"
                                            name="username" disabled="true">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label color" for="input-first-name">Account
                                            type</label>
                                        <input type="text" id="input-first-name"
                                            class="form-control form-control-alternative" [(ngModel)]="user.roles"
                                            name="roles" disabled="true">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label color" for="input-email">Fullname</label>
                                        <input type="text" id="input-email"
                                            class="form-control form-control-alternative" [(ngModel)]="user.fullname"
                                            name="fullname">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label color" for="input-first-name">Phone
                                            Number</label>
                                            <input type="text" id="input-numeroTelephone"
                                            class="form-control form-control-alternative" [(ngModel)]="user.numeroTelephone"
                                            name="numeroTelephone">
                                            


                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr class="my-4 color" />
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label class="form-control-label color" for="input-first-name">Description</label>
                                    <textarea id="input-description" class="form-control form-control-alternative"
                                        [(ngModel)]="user.description" name="description" style="resize: none;" rows="6"
                                        autoResize></textarea>
                                </div>
                            </div>
                        </div>
                        <hr class="my-4 color" />
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary ml-2" (click)="onSave()">Save</button>
                            <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<header>
  <div class="m-header" [style.display]="this.headerStyle">
    <a class="mobile-menu" id="mobile-collapse1" href="javascript:" (click)="this.NavCollapsedMob.emit()"><span></span></a>
    <a [routerLink]="['/dashboard/default']" class="b-brand">
      <div class="b-bg">
        <i class="feather icon-trending-up"></i>
      </div>
      <span class="b-title">Time Bill</span>
    </a>
  </div>
  <a class="mobile-menu" [ngClass]="{ on: this.menuClass }" id="mobile-header" href="javascript:" (click)="toggleMobOption()">
    <i class="feather icon-more-horizontal"></i>
  </a>
  <div class="collapse navbar-collapse px-4" [style.display]="this.collapseStyle">
    <app-nav-left class="me-auto" [style.display]="this.headerStyle"></app-nav-left>
    <app-nav-right class="ms-auto"></app-nav-right>
  </div>
</header>
<div class="language-dropdown-container">
  <p-dropdown  [options]="languages" [(ngModel)]="selectedLanguage" (onChange)="switchLanguage($event)"
    [style]="{ width: '80px' }" [showClear]="false" [filter]="false">
    <ng-template let-lang pTemplate="selectedItem">
      <img *ngIf="lang" [src]="lang.icon" width="25" height="18" alt="{{lang.label}}" />
    </ng-template>

    <ng-template let-lang pTemplate="item">
      <div class="language-item">
        <img [src]="lang.icon" width="25" height="18" alt="{{lang.label}}" />

      </div>
    </ng-template>
  </p-dropdown>
</div>
